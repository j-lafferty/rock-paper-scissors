
<!DOCTYPE html>

<body>

    <script>
        function game() {
            function computerPlay() {
            var compNum = Math.floor(Math.random() * 3) + 1;

                switch (compNum) {
                    case 1:
                        return "rock";
                        break;
                    case 2:
                        return "paper";
                        break;
                    case 3:
                        return "scissors";
                        break;
                }
            }

            function playRound(playerSelection, computerSelection) {
                var playerText = playerSelection.toLowerCase();

                if (playerText === computerSelection) {
                    return "Tie! Computer picked " + computerSelection;
                } else if (playerText === "rock" && computerSelection === "paper" || playerText === "scissors" && computerSelection === "rock") {
                    return "You loose! Computer picked " + computerSelection;
                } else {
                    return "You win! Computer picked " + computerSelection;
                }
            
            }
            
            const playerSelection = 'rock'
            const computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection))

        }
        

        
    </script>
